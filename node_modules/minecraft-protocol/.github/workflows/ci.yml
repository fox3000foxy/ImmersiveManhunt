name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mcVersion: ['1.7', '1.8', '1.9', '1.10', '1.11.2', '1.12.2', '1.13.2', '1.14.4', '1.15.2', '1.16.5', '1.17', '1.17.1', '1.18.2']

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test -- -g ${{ matrix.mcVersion }}
  packet-cycle-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: '16'
        distribution: 'adopt'
    - run: npm install && npm run test-non-par
